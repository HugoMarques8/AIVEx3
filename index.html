<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-assets>
                <a-asset-item
                    id = "obstacle-course"
                    src = "assets/super_mario_bros._level_1_-_1/scene.gltf">
                </a-asset-item>
            </a-assets>

            <a-entity 
                gltf-model="#obstacle-course" 
                position="0 0 0" 
                rotation="0 0 0"
                scale="0.5 0.5 0.5"
            ></a-entity>
            
            <a-light 
                type="directional" 
                intensity="2" 
                position="0 10 -10">
            </a-light>
            <a-light
                type="ambient" 
                intensity="0.5">
            </a-light>

            <a-entity id="player"
                position="-30 1.6 2"
                rotation="0 270 0">
                <a-entity id="camera" camera wasd-controls look-controls></a-entity>
                <a-entity id="left-hand" oculus-touch-controls="hand: left" blink-controls></a-entity>
                <a-entity id="right-hand" oculus-touch-controls="hand: right"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
